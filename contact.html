                <form action="src/scripts/mailsender.php" method="POST" enctype="multipart/form-data" class="space-y-8">
                    <div class="flex flex-col">

                        <div class="flex">
                            <div class="p-2 w-1/2 flex flex-col">
                                <label class="font-semibold text-neutral-700 text-lg" for="first_name">First Name</label>

                            <input class="h-12 mt-2 border-4 border-black" name="email" id="email" type="email" required/>
                        </div>

                        <div class="flex flex-col p-2">
                            <label class="font-semibold text-neutral-700 text-lg" for="subject">Subject</label>
                            <input class="h-12 mt-2 border-4 border-black" name="subject" id="subject" type="text" required/>
                        </div>

                        <div class="flex flex-col p-2">
                            <label class="font-semibold text-neutral-700 text-lg" for="message">Message</label>
                            <textarea class="mt-2 resize-none border-4 border-black" name="message" id="message" rows="10" cols="4"></textarea>

                    </div>
                    <button type="submit" class="px-2 text-lg font-semibold text-center rounded-lg sm:w-fit hover:text-gray-200" name="submit" value="submit">Send message</button>
